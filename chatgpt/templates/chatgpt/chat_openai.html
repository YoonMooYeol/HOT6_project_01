<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #f5f5f5;
            height: 100vh;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #ffffff;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .new-chat-btn {
            background: #7F10A3;  /* OpenAI 테마 색상 */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background: #6a0d89;
        }

        .conversation-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .conversation-btn {
            flex-grow: 1;
            text-align: left;
            padding: 10px;
            background: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #333;
            transition: background-color 0.2s;
        }

        .conversation-btn:hover {
            background: #f0f0f0;
        }

        .conversation-btn.active {
            background: #e5e5e5;
        }

        .delete-btn {
            padding: 5px 10px;
            margin-left: 5px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 180px);
        }

        .message {
            max-width: 80%;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.5;
        }

        .user-message {
            background: #7F10A3;  /* OpenAI 테마 색상 */
            color: white;
            align-self: flex-end;
        }

        .assistant-message {
            background: #f0f0f0;
            color: #000;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .prompt-box {
            margin-bottom: 10px;
        }

        .prompt-box textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
        }

        .input-box {
            display: flex;
            gap: 10px;
        }

        .input-box input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .send-btn {
            padding: 12px 24px;
            background: #7F10A3;  /* OpenAI 테마 색상 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background: #6a0d89;
        }

        .openai-branding {
            padding: 10px;
            text-align: center;
            color: #7F10A3;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div class="app-container">
        <div class="sidebar">
            <div class="openai-branding">OpenAI Chat</div>
            <button class="new-chat-btn" onclick="createNewConversation()">
                새로운 대화
            </button>
            <div class="conversation-list" id="conversationList"></div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messageContainer"></div>
            <div class="input-container">
                <div class="prompt-box">
                    <textarea
                        id="systemPrompt"
                        placeholder="상대방의 성격을 설정하세요... (예: 귀엽게, 차갑게, 다정하게 등)"
                        rows="3"
                    ></textarea>
                </div>
                <div class="input-box">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="메시지를 입력하세요..."
                    />
                    <button class="send-btn" onclick="sendMessage()">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversationId = "{{ conversation_id }}";
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        async function loadConversationList() {
            try {
                const response = await fetch("/api/v1/chatgpt/conversations/");
                const data = await response.json();
                const conversationList = document.getElementById("conversationList");
                conversationList.innerHTML = "";

                data.forEach((conv, index) => {
                    const itemDiv = document.createElement("div");
                    itemDiv.classList.add("conversation-item");

                    const button = document.createElement("button");
                    button.classList.add("conversation-btn");
                    if (conv.id === parseInt(conversationId)) {
                        button.classList.add("active");
                    }
                    button.textContent = `대화 ${index + 1}`;
                    button.onclick = () => switchConversation(conv.id);

                    const deleteBtn = document.createElement("button");
                    deleteBtn.classList.add("delete-btn");
                    deleteBtn.textContent = "삭제";
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteConversation(conv.id);
                    };

                    itemDiv.appendChild(button);
                    itemDiv.appendChild(deleteBtn);
                    conversationList.appendChild(itemDiv);
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function loadConversationHistory() {
            try {
                const response = await fetch(`/api/v1/chatgpt/conversations/${conversationId}/`);
                const data = await response.json();
                const messageContainer = document.getElementById("messageContainer");
                messageContainer.innerHTML = "";

                data.messages.forEach(msg => {
                    addMessage(
                        msg.translated_content || msg.content,
                        msg.role,
                        new Date(msg.created_at)
                    );
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function createNewConversation() {
            try {
                const response = await fetch("/api/v1/chatgpt/conversations/", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": csrftoken,
                    },
                });
                const data = await response.json();
                conversationId = data.id;
                document.getElementById("messageContainer").innerHTML = "";
                loadConversationList();
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function switchConversation(id) {
            conversationId = id;
            await loadConversationHistory();
            loadConversationList();
        }

        async function deleteConversation(id) {
            if (!confirm("정말로 이 대화를 삭제하시겠습니까?")) {
                return;
            }

            try {
                const response = await fetch(
                    `/api/v1/chatgpt/conversations/${id}/delete_conversation/`,
                    {
                        method: "DELETE",
                        headers: {
                            "X-CSRFToken": csrftoken,
                        },
                    }
                );

                if (response.ok) {
                    await loadConversationList();
                    if (id === parseInt(conversationId)) {
                        document.getElementById("messageContainer").innerHTML = "";
                        conversationId = null;
                    }
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function addMessage(content, role, timestamp) {
            const messageContainer = document.getElementById("messageContainer");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", `${role}-message`);

            const contentDiv = document.createElement("div");
            contentDiv.textContent = content;

            const timeDiv = document.createElement("div");
            timeDiv.classList.add("timestamp");
            timeDiv.textContent = new Date(timestamp).toLocaleTimeString();

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            messageContainer.appendChild(messageDiv);

            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        async function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const systemPrompt = document.getElementById("systemPrompt");
            const message = messageInput.value.trim();
            const promptText = systemPrompt.value.trim();

            if (!message) return;

            messageInput.value = "";

            try {
                const response = await fetch(
                    `/api/v1/chatgpt/conversations/${conversationId}/chat_openai/`,
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": csrftoken,
                        },
                        body: JSON.stringify({ 
                            message,
                            system_prompt: promptText || "다정하게"
                        }),
                    }
                );

                const data = await response.json();

                if (response.ok) {
                    addMessage(message, "user", new Date());
                    if (data.message) {
                        addMessage(data.message, "assistant", new Date());
                    }
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        document.getElementById("messageInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        // 초기 로드
        document.addEventListener("DOMContentLoaded", () => {
            loadConversationList();
            loadConversationHistory();
        });
    </script>
</body>
</html>
